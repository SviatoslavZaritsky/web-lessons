<!DOCTYPE html>
<html lang="en">

    <title>Основні властивості css</title>
    <link rel="stylesheet" href="../style/03.css">
</head>
<body>
    <h1>Основні властивості css для роботи з текстом</h1>
    <h2>Властивості  font-size</h2>
    <p>Властивості <span>font-size</span> змінює розмір шрифта</p>
    <p>Розмір шрифту задається за допомогою значеня та одиниць виміру ( <span>em</span> , <span>px</span> , <span>pt</span> , <span>%</span> )</p>
    
    <h3>Синтаксис:</h3>
    <h4>css</h4>                <div><code>p{ <br> font-size: 20px;<br>}</code></div>
    <h4>html</h4>               <div><code>&lt;p&gt;Hello world&lt;/p&gt;</code></div>
    
    <h3>Результат:</h3>         <div><samp>Hello World</samp></div>
</body>
</html>
