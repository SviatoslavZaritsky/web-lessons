<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Будь який текст");
        document.write(`<i>Будь який текст</i>`)
        let str = 'text';
        document.write('<i>' + str + '</i>');
        for(let i = 1; i <= 5; i++){
            document.write(i + '<br>');
        }
    </script>
</body>
</html>
