<body>
    <script>
let numbers = []; let c = 0; let s = 0; let n; ; let i = 0; let y = 0;
while(true){
    n = +prompt();
    if(n / 1 != n){break;}
    numbers.push(n);
    c++;
    s += n / 1;   
    if(numbers[i] % 2 == 0){
        i++;
    }else{
        y++;
    } 
}
numbers.push(`Парних чисел ${i}, Непарних чисел ${y},`)
numbers.push(`Сума: ${s}`); alert(numbers.join(), " ")
    </script>
</body>
