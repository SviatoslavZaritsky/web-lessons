<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 40px;
            margin-bottom: 30px;
        }
        .Block:hover{
            background:rgb(87, 87, 255);
            color: white;
        }
    </style>
</head>
<body>
    <div style="border-top: dotted 10px green; border-bottom: dashed red 10px; border-left: double black 10px; border-right: solid 10px;"></div>
    <div style="border-bottom: red solid 10px;"></div>
    <div style="background:rgb(155, 223, 255); border-left: rgb(129, 129, 255) solid 20px;"></div>
    <div class="Block" style="box-shadow:7px 11px 16px 6px rgba(0,0,0,0.65); border-radius: 20px; text-align: center;">
        <span style="line-height: 40px; font-size: 20px;">Блок</span> 
    </div>
</body>
</html>
